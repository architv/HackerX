{% load staticfiles %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'main/gridster.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
</head>
<h1>{{ user_name }}</h1>
<ul>

</ul>

<div class="gridster">

	<!-- <b><li>{{ repo.name }}, {{ repo.description }}, {{ repo.url }}, {{ repo.stargazers_count }}, {{ repo.language }}, {{ repo.forks_count }}</li></b>
 -->
    <button click>Edit</button>
    <ul>
    	{% for repo in github_data %}
        	<li data-row="{% widthratio forloop.counter0 3 1 %}" data-col="1" data-sizex="1" data-sizey="1" class="collection-card">
                <a href="{{ repo.url }}" target="_blank" style="background: #7FFF00" class="collection-card-image">
                    <span>{{ repo.language }}</span>
                    <h3 class="collection-card-title">{{ repo.name }}</h3>
                </a>
                <p class="collection-card-body">{{ repo.description }}</p>
                <div class="collection-card-meta">
                    <span>{{ repo.stargazers_count }}</span>
                    <span>{{ repo.forks_count }}</span>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript" src="{% static 'main/gridster.js' %}"></script>

<script type="text/javascript">
    $(function(){ //DOM Ready
 
    $(".gridster ul").gridster({
        widget_margins: [15, 15],
        widget_base_dimensions: [313, 269],
        max_cols: 3,
    });
    var gridster = $(".gridster ul").gridster();
 
});
</script>
