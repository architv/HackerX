{% load staticfiles %}
{% load json_filters %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'main/gridster.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
</head>
<h1>{{ user_name }}</h1>
<ul>

</ul>

<div class="gridster">

	<!-- <b><li>{{ repo.name }}, {{ repo.description }}, {{ repo.url }}, {{ repo.stargazers_count }}, {{ repo.language }}, {{ repo.forks_count }}</li></b>
 -->
    <button onclick="dragStart()">Edit</button>
    <button onclick="dragStop()">Save</button>
    <ul>
    	{% for repo in github_data %}
        	<li data-row="{{ repo.positionx }}" data-col="{{ repo.positiony }}" data-sizex="1" data-sizey="1" class="collection-card">
                <a href="{{ repo.url }}" target="_blank" style="background: #7FFF00" class="collection-card-image">
                    <span>{{ repo.language }}</span>
                    <h3 class="collection-card-title">{{ repo.name }}</h3>
                </a>
                <p class="collection-card-body">{{ repo.description }}</p>
                <div class="collection-card-meta">
                    <span>{{ repo.stars }}</span>
                    <span>{{ repo.forks }}</span>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript" src="{% static 'main/gridster.js' %}"></script>

<script type="text/javascript">

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie != '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = jQuery.trim(cookies[i]);
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) == (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }
    function sameOrigin(url) {
        // test that a given url is a same-origin URL
        // url could be relative or scheme relative or absolute
        var host = document.location.host; // host + port
        var protocol = document.location.protocol;
        var sr_origin = '//' + host;
        var origin = protocol + sr_origin;
        // Allow absolute or scheme relative URLs to same origin
        return (url == origin || url.slice(0, origin.length + 1) == origin + '/') ||
            (url == sr_origin || url.slice(0, sr_origin.length + 1) == sr_origin + '/') ||
            // or any other URL that isn't scheme relative or absolute i.e relative.
            !(/^(\/\/|http:|https:).*/.test(url));
    }

    function dragStart() {
        var gridster = $(".gridster ul").gridster().data('gridster');
        gridster.enable();
    }

    function dragStop() {
        var gridster = $(".gridster ul").gridster().data('gridster');
        var randomObj = gridster.serialize();
        // console.log(randomObj);
        var githubData = {{ github_data | jsonify | safe }};
        for (var i = 0; i < githubData.length; i++) {
            githubData[i]['position'] = 3*(randomObj[i]['row'] - 1) + (randomObj[i]['col'] - 1) % 3
            githubData[i]['positionx'] = randomObj[i]['row'];
            githubData[i]['positiony'] = randomObj[i]['col'];
        }
        
        $.ajax({
            url: '/{{user_name}}/update/',
            type: 'POST',
            dataType: 'json',
            data: JSON.stringify({github_data: githubData}),
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && sameOrigin(settings.url)) {
                    // Send the token to same-origin, relative URLs only.
                    // Send the token only if the method warrants CSRF protection
                    // Using the CSRFToken value acquired earlier
                    var csrftoken = getCookie('csrftoken');
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            },
            success: function(data) {
                console.log(data);
            },
            error: function(jqHR, textStatus, errorThrown) {
                alert(textStatus + ': ' + errorThrown);
            },
        });

        var gridster = $(".gridster ul").gridster().data('gridster');
        gridster.disable();

    }
    $(function(){ //DOM Ready
 
        $(".gridster ul").gridster({
            widget_margins: [15, 15],
            widget_base_dimensions: [313, 269],
            max_cols: 3,
        }).data('gridster').disable();
    });
</script>
